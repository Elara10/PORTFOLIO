<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isha Kumari-Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&family=Open+Sans&family=Poppins:ital,wght@0,600;1,300;1,500;1,700;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(6, 6, 40);
            color: white;
            font-family: 'Poppins', sans-serif;

        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(20, 20, 52);

        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
               text-decoration: none;   
               color: white;         
        }
        nav ul li a:hover{
            color: rgb(190, 190, 203);
            font-size: 1.1rem;
        }
        main hr{
            border: 0;
            background: rgb(167, 147, 226);
            height: 1.2px;
            margin:40px 84px;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 140px 0;
        }

        .firstSection>div {
            width: 30%;
        }

        .leftSection {
            font-size: 3rem;
            margin: 70px 0;
        }
 
        .rightSection {
            /* background-color: red;  */
            width: 30%;
            height: 20%; 
         }

        .rightSection img {
            width: 100%;
            height: 130%;
        }
        .purple{
            color: blueviolet;
        }
        #element{
            color: blueviolet
        }
        .secondSection{
            max-width: 80vh;
            /* margin: auto; */
            text-indent: 25%;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Isha's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/"><li>Home</a></li>
                    <li><a href="/"><li>About</a></li>
                    <li><a href="/"><li>Services</a></li>
                    <li><a href="/"><li>Projects</a></li>
                    <li><a href="/"><li>Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi,My name is <span class="purple">Isha</span>
                <div>and I am a </div>
                <span id="element"></span>

            </div>
            <div class="rightSection">
                <img src="frontend.jpg" alt="">
            </div>
        </section>
        <hr>
        <section class="secondSection ">
            <h1>Past Experience</h1>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web developer', 'Video Editor'],
          typeSpeed: 50,
        });
      </script>
</body>

</html>
